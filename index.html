<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGAZINCHIK</title>
<style>
    body{
    margin-top: 30px;
    background: url(магазинчиккк.jpg)
    }
    #button_style{
      width: 100%;
      margin-bottom: 50px;
      border-style: dashed;
      color: yellowgreen;
      background-color:blueviolet;
      border-color: blueviolet;
        text-decoration: blink;
        cursor: pointer;    
    }
</style>
</head>
<body>
    <div>
        <button id="button_style" onclick="renderDogs();">
        To See Random Dogs Click Here
        </button>
    </div>
    
    <script>
        async function getRandomDog()
        {
            let url(/Users/alexandra/Desktop/first/Imagesss);
            try{
                let res = awaitfetch(url);
                return await res.json();
            }
            catch(error){
                console.log(error);
            }
        }
        async function renderDogs()
        {
            let dogs = await getRandomDog();
            var dog =[];
            dog = new Image();//created the image object
            dog.src=dogs.message;///taking the image path
            dog.width="600";
            dog.height="300";
            var images = document.getElementsByTagName('img');
            ///limit the image display on screen
            var l=images.length;
            if(l>3)
            {
                for(var p=0;p<l;p++)
                {
                    images[0].parentNode.removeChild(images[0]);
                }
            }
            ///end of limit the image
            document.body.appendChild(dog);
        }
    ////////Its completed i hope you like it :P)    
    </script>
</body>
</html>
